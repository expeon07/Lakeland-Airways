{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <h4 class="text-center">Departure System</h4>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link ds-button active" id="pills-checkin-tab" data-toggle="pill" 
                href="#checkin" role="tab" 
                aria-controls="pills-checkin" aria-selected="true">Check-In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link ds-button" id="pills-boarding-tab" data-toggle="pill" 
                href="#boarding" role="tab" 
                aria-controls="pills-boarding" aria-selected="false">Boarding</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="checkin" 
            role="tabpanel" aria-labelledby="pills-checkin-tab">
            <div class="container">
                <form class="ds-form" style="width: 60%;">
                    <div class="form-group row">
                        <label for="ticket-id" class="col-sm-3 col-form-label">Ticket ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ticket-id" placeholder="Ticket ID">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ticket-id" class="col-sm-3 col-form-label">Passenger ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="passenger-id" placeholder="Passenger ID">
                        </div>
                    </div>
                    
                    <div class="form-group row text-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">Check-In Passenger</button>
                        </div>
                    </div>
              </form>
            </div>
        </div>

        <div class="tab-pane fade" id="boarding" 
            role="tabpanel" aria-labelledby="pills-boarding-tab">
            <div class="container">
                <form class="ds-form">
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label for="passenger-id" class="col-sm-2 col-form-label">Passenger ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="passenger-id" placeholder="Passenger ID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passenger-name" class="col-sm-2 col-form-label">Passenger Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="passenger-name" placeholder="Passenger Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bp-ticket-id" class="col-sm-2 col-form-label">Ticket ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="bp-ticket-id" placeholder="Ticket ID">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-info">Set Boarding Pass</button>
                            <span class="dummyvalue">BoardingPassNumber</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <div class="col-sm-2">CIP/VIP</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="vipcip">
                                        <label class="form-check-label" for="vipcip">
                                        </label>
                                    </div>
                                    <button class="btn btn-info">Set Seat Number</button>
                                    <span class="dummyvalue">SeatNumber</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label for="special-needs" class="col-sm-2 col-form-label">Special Needs</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="special-needs" placeholder="Special Needs">
                                </div>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">Baggage</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="baggage">
                            <label class="form-check-label" for="baggage">
                            </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group row">
                                <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="weight" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fragile">
                                <label class="form-check-label" for="fragile">Fragile</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="transit">
                                <label class="form-check-label" for="transit">Transit</label>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-info">Set Baggage ID</button>
                        </div>
                    </div>

                    <div class="form-group row text-center" style="margin-top: 10px;">
                        <div class="col">
                            <button type="submit" class="btn btn-info">Issue Boarding Pass</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-info">Add more bags</button>
                        </div>
                    </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
