{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="text-center" style="margin-top: 40px;">
    <img src="{% static 'img/lakeland.png' %}" alt="Lakeland Airways" height="40px;">
    <h5 style="margin-top: 10px; color: grey;">
    AirMOS Reservation and Ticket Issuing System
    </h5>
</div>

<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link rtis-button active" id="pills-reservation-tab" data-toggle="pill" 
                href="#reservation" role="tab" 
                aria-controls="pills-reservation" aria-selected="true">New Ticket Reservation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link rtis-button" id="pills-update-tab" data-toggle="pill" 
                href="#update" role="tab" 
                aria-controls="pills-update" aria-selected="false">Update Existing Reservation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link rtis-button" id="pills-purchase-tab" data-toggle="pill" 
                href="#purchase" role="tab" 
                aria-controls="pills-purchase" aria-selected="false">Ticket Purchase</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="reservation" 
            role="tabpanel" aria-labelledby="pills-reservation-tab">
            <div class="container">
                
            </div>
        </div>

        <div class="tab-pane fade" id="update" 
            role="tabpanel" aria-labelledby="pills-update-tab">
            <div class="container">
    
            </div>
        </div>

        <div class="tab-pane fade" id="purchase" 
            role="tabpanel" aria-labelledby="pills-purchase-tab">
            <div class="container">
    
            </div>
        </div>

    </div>
</div>
    
{% endblock content %}
